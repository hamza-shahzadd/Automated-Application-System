    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;

      #container {
        margin-top: 2%;
        width: 80%;
        max-width: 800px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

      #progress-bar {
        height: 20px;
        background-color: #ddd;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      
      #progress-bar .progress {
        height: 100%;
        background-color: #5880ef;
        border-radius: 10px;
        width: 0;
        transition: width 0.1s ease-in-out;
      }
      
      .location {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .location .tick {
        height: 30px;
        width: 30px;
        border-radius: 50%;
        background-color: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        color: #fff;
      }
      
      .location .tick.done {
        background-color: #84a0ec;
      }
      
      .location .label {
        font-size: 16px;
        font-weight: bold;
      }
    </style>

    <script>
      // Animate progress bar
      const progressBar = document.querySelector('.progress');
      const animateProgressBar = () => {
        let width = 0;
        let interval = setInterval(() => {
          if (width >= 100) {
            clearInterval(interval);
            return;
          }
          width++;
          progressBar.style.width = `${width}%`;
        }, 50);
      };
      animateProgressBar();
      
      // Update tick marks as document progresses
      const locations = document.querySelectorAll('.location');
      locations.forEach((location, index) => {
        if (index === 0) {
location.querySelector('.tick').classList.add('done');
} else {
setTimeout(() => {
location.querySelector('.tick').classList.add('done');
}, 2000 * index);
}
});
</script>
